
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST3</title>
    <link href="style.css" rel="stylesheet">
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="new-form">
        <p class="details">Details Form</p>
        
        <form>
            <div class="form-group">
                <label>&nbsp;&nbsp;&nbsp;Name : &nbsp;</label>
                <input type="text" id="fname" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Mob. No :</label>
                <input type="tel" id="fmobile" placeholder="Enter Mobile No.">
            </div>
            <div class="form-group">
                <label>Email ID :</label>
                <input type="email" id="femail" placeholder="Enter Email">
            </div>
            <button type="submit" onclick="validate()" id="submitButton">SUBMIT</button>
        </form>
    
</body>
</html>
